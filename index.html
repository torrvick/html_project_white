<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seo & Digital Marketing Landing Page</title>
</head>
<body>
    <header class="header center">
            <div class="logo">
                <img src="img/logo_main.png" alt="logo">
                <img src="img/logo_main_text.png" alt="logo text">
            </div>
            <nav class="nav">
                <a class="header__link home__link" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features &#9660;</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
                <a class="header__link get__started__link" href="#">Get Started</a>
            </nav>
    </header>
    <div class="top__content center">
        <div class="top__info__left">
            <div class="top__info">
                <h1 class="top__title">SEO & Digital Marketing For Your Website.</h1>
                <p class="main__text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="top__buttons">
                    <a href="#" class="top__button__start">Start Now</a>
                    <a href="#" class="play__button"><img src="img/play.png" alt="Watch Video"></a>
                    <a href="#" class="top__button__video">Watch Video</a>
                </div>
            </div>
        </div>
        <div class="top__info__right">
            <img src="img/main_pic.png" alt="main picture">
        </div>
    </div>
    <div class="top__logos center">
        <img src="img/logo_amara.png" alt="logo amara">
        <img src="img/logo_liva.png" alt="logo liva">
        <img src="img/logo_kanba.png" alt="logo kanba">
        <img src="img/logo_aven.png" alt="logo aven">
        <img src="img/logo_hexlab.png" alt="logo hexlab">
        <img src="img/logo_kanba.png" alt="logo kanba">
    </div>
</body>
</html>
